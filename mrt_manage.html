<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="mrt_manage.css"/>

</head>
<body>
<div class="container">
    <ul class="nav-menu">
        <li><a href="index.html" class="nav-link" data-i18n="nav_skill_extract">🎯 스킬 추출</a></li>
        <li><a href="mrt_manage.html" class="nav-link" data-i18n="nav_mrt_manage">🔍 MRT 텍스트 관리</a></li>
    </ul>

    <!-- 입력 섹션 -->
    <div class="section">
        <div class="section-title" data-i18n="mrt_input_title">📝 MRT 텍스트 입력</div>
        <textarea id="inputText" data-i18n="mrt_input_placeholder" data-i18n-placeholder="mrt_input_placeholder"></textarea>
        <div class="button-group">
            <button id="analyzeBtn" data-i18n="btn_analyze">🔍 MRT 텍스트 분석</button>
            <button id="sortBtn" data-i18n="btn_sort_time">⏰ 시간순 정렬</button>
            <button id="clearBtn" data-i18n="btn_clear_input">🗑️ 입력 내용 지우기</button>
        </div>
    </div>

    <!-- 유저 목록 섹션 -->
    <div class="section" id="userSection" style="display: none;">
        <div class="section-title" data-i18n="mrt_users_title">👥 발견된 유저 아이디</div>
        <div class="stats" id="userStats"></div>
        <div class="button-group">
            <button id="selectAllBtn" data-i18n="btn_select_all">전체 선택</button>
            <button id="selectNoneBtn" data-i18n="btn_select_none">전체 해제</button>
            <button id="extractBtn" data-i18n="btn_extract_selected" disabled>📤 선택한 유저 추출</button>
        </div>
        <div class="user-grid" id="userGrid"></div>
    </div>

    <!-- 결과 섹션 -->
    <div class="section result-section" id="resultSection">
        <div class="section-title" data-i18n="mrt_results_title">📋 추출 결과</div>
        <div class="copy-notification" id="copyNotification" data-i18n="copy_notification">
            ✅ 결과가 클립보드에 복사되었습니다!
        </div>
        <div class="stats" id="resultStats"></div>
        <textarea id="resultText" readonly></textarea>
    </div>
</div>
<script src="js/i18n.js"></script>
<script src="mrt_manage.js"></script>
</body>
</html>
