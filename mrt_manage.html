<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="mrt_manage.css" />
</head>
<body>
<div class="container">
  <ul class="nav-menu">
    <li><a href="index.html" class="nav-link">🎯 스킬 추출</a></li>
    <li><a href="mrt_manage.html" class="nav-link">🔍 MRT 텍스트 관리</a></li>
  </ul>

  <!-- 입력 섹션 -->
  <div class="section">
    <div class="section-title">📝 MRT 텍스트 입력</div>
    <textarea id="inputText" placeholder="여기에 MRT 텍스트를 붙여넣으세요"></textarea>
    <div class="button-group">
      <button id="analyzeBtn">🔍 MRT 텍스트 분석</button>
      <button id="sortBtn">⏰ 시간순 정렬</button>
      <button id="clearBtn">🗑️ 입력 내용 지우기</button>
    </div>
  </div>

  <!-- 유저 목록 섹션 -->
  <div class="section" id="userSection" style="display: none;">
    <div class="section-title">👥 발견된 유저 아이디</div>
    <div class="stats" id="userStats"></div>
    <div class="button-group">
      <button id="selectAllBtn">전체 선택</button>
      <button id="selectNoneBtn">전체 해제</button>
      <button id="extractBtn" disabled>📤 선택한 유저 추출</button>
    </div>
    <div class="user-grid" id="userGrid"></div>
  </div>

  <!-- 결과 섹션 -->
  <div class="section result-section" id="resultSection">
    <div class="section-title">📋 추출 결과</div>
    <div class="copy-notification" id="copyNotification">
      ✅ 결과가 클립보드에 복사되었습니다!
    </div>
    <div class="stats" id="resultStats"></div>
    <textarea id="resultText" readonly></textarea>
  </div>
</div>


<script src="mrt_manage.js"></script>
</body>
</html>
