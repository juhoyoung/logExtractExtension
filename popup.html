<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/popup.css" />
</head>
<body>
<div class="header">
    <h2 data-i18n="app_title">🔥 Skill Tracker</h2>
</div>

<div class="status" id="status" data-i18n="status_use_on_warcraft_logs">
    Warcraft Logs 페이지에서 사용하세요
</div>

<div class="player-input">
    <label for="playerName" data-i18n="label_player_name">플레이어 이름:</label>
    <input type="text" id="playerName" data-i18n="placeholder_player_name" data-i18n-placeholder="placeholder_player_name" placeholder="아이디를 입력해주세요" value="">
</div>

<div class="buttons">
    <button class="btn-primary" id="trackBtn" data-i18n="btn_extract_skills">스킬 추출</button>
    <button class="btn-primary" id="rawTrackBtn" data-i18n="btn_extract_raw">원본 추출</button>
</div>
<div class="buttons">
    <button class="btn-secondary" id="clearBtn" data-i18n="btn_clear_results">결과 지우기</button>
    <button class="btn-secondary" id="settingsBtn" data-i18n="btn_settings">설정</button>
</div>

<div class="buttons">
    <button class="btn-info" id="copyBtn" class="hidden" data-i18n="btn_copy_results">결과 복사</button>
</div>

<div class="results hidden" id="results">
    <div id="resultsList"></div>
</div>

<script src="js/i18n.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
