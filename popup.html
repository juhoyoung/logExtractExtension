<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <div class="header">
        <h2>🔥 Skill Tracker</h2>
    </div>
    
    <div class="status" id="status">
        Warcraft Logs 페이지에서 사용하세요
    </div>
    
    <div class="player-input">
        <label for="playerName">플레이어 이름:</label>
        <input type="text" id="playerName" placeholder="아이디를 입력해주세요" value="">
    </div>
    
    <div class="buttons">
        <button class="btn-primary" id="trackBtn">스킬 추출</button>
        <button class="btn-secondary" id="clearBtn">결과 지우기</button>
		<button class="btn-secondary" id="settingsBtn">설정</button>
    </div>
    
    <div class="buttons">
        <button class="btn-info" id="copyBtn" class="hidden">결과 복사</button>
    </div>
    
    <div class="results hidden" id="results">
        <div id="resultsList"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
