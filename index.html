<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h2>🎯 추적할 스킬 관리</h2>

<div class="input-container">
    <div id="editingIndicator" class="editing-indicator" style="display: none;">
        <strong>수정 모드:</strong> <span id="editingSkillName"></span> 스킬을 수정하고 있습니다.
    </div>

    <div class="input-row">
        <select id="classSelect">
            <option value="">직업을 선택하세요</option>
            <option value="WARRIOR">전사 (WARRIOR)</option>
            <option value="PALADIN">성기사 (PALADIN)</option>
            <option value="DK">죽음의 기사 (DEATH KNIGHT)</option>
            <option value="MONK">수도사 (MONK)</option>
            <option value="DH">악마사냥꾼 (DEMON HUNTER)</option>
            <option value="DRUID">드루이드 (DRUID)</option>
            <option value="ROGUE">도적 (ROGUE)</option>
            <option value="HUNTER">사냥꾼 (HUNTER)</option>
            <option value="MAGE">마법사 (MAGE)</option>
            <option value="WARLOCK">흑마법사 (WARLOCK)</option>
            <option value="PRIEST">사제 (PRIEST)</option>
            <option value="SHAMAN">주술사 (SHAMAN)</option>
            <option value="EVOKER">기원사 (EVOKER)</option>
        </select>
        <input type="text" id="displayName" placeholder="Display Name (ex: Fire Breath)"/>
        <input type="text" id="spellId" placeholder="Spell ID (ex: 357208)"/>
        <input type="text" id="englishName" placeholder="English Name (ex: firebreath)"/>
        <input type="text" id="koreanName" placeholder="Korean Name (ex: 불의숨결)"/>
        <button id="addSkill">추가</button>
        <button id="cancelEdit" class="cancel-edit" style="display: none;">수정 취소</button>
    </div>
    <div class="input-row">

    </div>
</div>

<div id="skillsByClass"></div>

<script type="module" src="index.js"></script>
</body>
</html>
